<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Suman Barick - Personal Website with barick-tilify</title>
        <script src="../../js/jquery-2.1.3.min.js"></script>
        <script src="../../js/hand.minified-1.3.7.js"></script>
        <script src="../../js/barick-tilefy.min.js"></script>
        <link rel="stylesheet" href="../../css/animate.css"/>
        <link rel="stylesheet" href="../../font-awesome-4.5.0/font-awesome-4.5.0/css/font-awesome.min.css" />

        <link rel="stylesheet" href="style.css" />
    </head>
    <body>        
        
        <h1 class="pageHeader">Barick-Tilefy Demo: Tile Grouping Horizontally</h1>       
        
        <section id="sec1" class="group">
            <h1 class="groupTitle">Social Network</h1>
            <div id="sec1Reposition" class="btnPane btnReposition">
                <span class="btnFor">Reposition</span>
                <span class="toggleBtn"><span></span></span>
            </div>
            <div id="sec1Resize" class="btnPane btnResize">
                <span class="btnFor">Resize</span>
                <span class="toggleBtn"><span></span></span>
            </div>
            <div class="tileContainer"></div>
        </section>
        
        <section id="sec2" class="group">
            <h1 class="groupTitle">Second Group</h1>
            <div id="sec2Reposition" class="btnPane btnReposition">
                <span class="btnFor">Reposition</span>
                <span class="toggleBtn"><span></span></span>
            </div>
            <div id="sec2Resize" class="btnPane btnResize">
                <span class="btnFor">Resize</span>
                <span class="toggleBtn"><span></span></span>
            </div>
            <div class="tileContainer"></div>
        </section>
        
        <section id="sec3" class="group">
            <h1 class="groupTitle">Third Group</h1>
            <div id="sec3Reposition" class="btnPane btnReposition">
                <span class="btnFor">Reposition</span>
                <span class="toggleBtn"><span></span></span>
            </div>
            <div id="sec3Resize" class="btnPane btnResize">
                <span class="btnFor">Resize</span>
                <span class="toggleBtn"><span></span></span>
            </div>
            <div class="tileContainer"></div>
        </section>
        
        
        <script src="script.js"></script>
    </body>
</html>
