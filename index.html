<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Suman Barick - Personal Website with barick-tilefy</title>
        <script src="js/jquery-2.1.3.min.js"></script>
        <script src="js/hand.minified-1.3.7.js"></script>
        <script src="js/barick-tilefy.min.js"></script>
        <link rel="stylesheet" href="css/animate.css"/>
        <link rel="stylesheet" href="font-awesome-4.5.0/font-awesome-4.5.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="css/barick-tilify.min.css" />
        <link rel="stylesheet" href="css/style.css" />
        
    </head>
    <body>        
        
        <div class="mask"></div>
        
        <!-- The Head Row -->
        <div class="topPanel">
           <label class="welcomeTxt">Welcome</label>
            <div id="microProfile">
                <label id="userName">Suman Barick</label>
                <span class="desc">Coder. Learner. Dreamer</span>
                <img id="profilePic" alt="profile picture of Suman Barick" src="profile/profilepic.jpg">
            </div>
        </div>
        
        <!-- The Tile Container -->
        <div id="tilesContainer"></div>
        
        <!-- TASK BAR -->
        <div id="taskBar">
            <span id="startBtn">START</span>
            <ul id="startMenu">
                <li id="btn_toggleTileDnD" class="off">Tile Reposition <span class="toggleBtn"><span></span></span> </li>
                <li id="btn_toggleTileResize" class="off">Tile Resize <span class="toggleBtn"><span></span></span> </li>
                <li id="btn_ChangeWallpaper">Change Wallpaper</li>
<!--
                <li>Item 4</li>
                <li>Item 5</li>
-->
            </ul>
        </div>
        
        
        <!-- The Wallpaper Selector -->        
        <div id="wallpaperModal" class="itemSelector modal">
            <h1 class="heading">Select Wallpaper</h1>
            <ul class="imageSelector">
                <li>
                    <img src="img/Wallpapers/aurora-borealis-1181004_1280.jpg"/>
                </li>
                <li>
                    <img src="img/Wallpapers/chest-805006_1280.jpg"/>
                </li>
                <li>
                    <img src="img/Wallpapers/dock-1030837_1280.jpg"/>
                </li>
                <li>
                    <img src="img/Wallpapers/lake-1031405_1280.jpg"/>
                </li>
                <li>
                    <img src="img/Wallpapers/landscape-1260850_640.jpg"/>
                </li>
                <li>
                    <img src="img/Wallpapers/ocean-waves-1082245_1280.jpg"/>
                </li>
                <li>
                    <img src="img/Wallpapers/paradise-1110498_1280.jpg"/>
                </li>
                <li>
                    <img src="img/Wallpapers/sunset-1226110_1280.jpg"/>
                </li>
                <li>
                    <img src="img/Wallpapers/weed-912898_1280.jpg"/>
                </li>
            </ul>
            <div class="panel_Btns">
                <span id="btn_ApplyWallpaper" class="btn">Apply</span>
                <span id="" class="btn btn_Cancel">Cancel</span>
            </div>
        </div>
        
        
        <script src="js/script.js"></script>
    </body>
</html>
